<script language="javascript" type="text/javascript">
  function resizeIframe(obj) {
    var myWidth = document.getElementById("section").offsetWidth - document.getElementById("navigation").offsetWidth;
    var myHeight = document.getElementById("navigation").offsetHeight;
    obj.style.width = myWidth - 20 + 'px';
    obj.style.height = myHeight + 'px';
  }
</script>
    
</head>
    
<body>

<div id = "header">
    <h1>Chao Chen</h1>
</div>

<div id = "navigation">

    <li><a class = "navigation" href = "Experience.html" target = "showFrame">Experience</a></li>
    <li><a class = "navigation" href = "Pub.html" target = "showFrame">Publications</a></li>
    <li><a class = "navigation" href = "Edu.html" target = "showFrame">Education</a></li>
    <li><a class = "navigation" href = "Contact.html" target = "showFrame">Contact Me</a></li>
    </ul>
</div>

<div id = "section">    
    <iframe src="Bio.html" name = "showFrame" frameborder="0" onload='javascript:resizeIframe(this);'></iframe>
</div>

<div id="footer">
    <p>Maintained by Chao Chen</p>
</div>   

</body>
    
</html>
